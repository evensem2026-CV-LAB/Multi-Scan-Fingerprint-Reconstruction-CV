site_name: "Multi-Scan Fingerprint Reconstruction"
site_url: https://evensem2026-cv-lab.github.io/Multi-Scan-Fingerprint-Reconstruction-CV/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.action.edit
    - toc.integrate
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - awesome-pages

copyright: Made by <a href="https://github.com/ctxnn" target="_blank">Chirag</a>
